<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character encoding for the document -->
    <meta charset="UTF-8">
    
    <!-- Ensure the page is responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Document</title>
</head>
<body>
    <!-- Form for submitting personal information, sending data to 'insert2.php' via POST method -->
    <form action="insert2.php" method="post">
        
        <!-- First Name input field -->
        <p>
            <label for="firstname"> First name</label>
            <!-- Text input for the user's first name with autocomplete turned off and marked as required -->
            <input type="text" name="firstname" id="firstname" placeholder="first name" autocomplete="off" required/>
        </p>  

        <!-- Last Name input field -->
        <p>
            <label for="surname">Last Name</label>
            <!-- Text input for the user's last name, required field -->
            <input type="text" name="surname" id="surname" placeholder="Surname" required/>
        </p>
        
        <!-- Email input field -->
        <p>
            <label for="email">Email</label>
            <!-- Text input for the user's email -->
            <input type="text" name="email" id="email" placeholder="Email" />
        </p>

        <!-- Phone input field -->
        <p>
            <label for="phone">Phone</label>
            <!-- Number input for the user's phone number -->
            <input type="number" name="phone" id="phone" placeholder="Phone" />
        </p>

        <!-- Date of Birth input field -->
        <p>
            <label for="dob">Date of Birth</label>
            <!-- Date input for the user's date of birth -->
            <input type="date" name="dob" id="dob" placeholder="date of Birth"/>
        </p> 
        
        <!-- Line break for better layout -->
        <br>
        
        <!-- Submit and reset buttons -->
        <input type="submit" value="Submit"/> 
        <input type="reset" value="Clear" />
        
        <!-- End of the form -->
        <p>
    </form>
</body>
</html>
